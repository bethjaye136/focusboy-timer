<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusBoy!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="skin-1">
    <div class="main">
      <h1>FocusBoy Timer</h1>

      <div class="controls">
        <button id="start-btn">START</button>
        <button id="reset-btn">RESET</button>
        <button id="theme-btn">COLOR</button>
      </div>
    </div>

    <div class="console-wrapper" id="console">
      <div class="screen-text">
        <div class="timer-display">
          <input type="number" id="minutes-input" value="25" min="1" max="99" />
          <span id="colon">:</span>
          <span id="seconds-display">00</span>
        </div>

        <div class="pet-display">
          <img id="pet-img" src="images/Idle.gif" alt="Pixel Pet" />
          <div id="pet-speech" class="status-text">READY?</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
