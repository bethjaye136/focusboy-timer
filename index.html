<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusBoy!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="skin-1">
    <div class="main">
      <h1>FocusBoy Timer</h1>
      <div class="todo-container">
        <div class="todo-input-group">
          <input
            type="text"
            id="todo-input"
            placeholder="Add a task..."
            maxlength="40"
          />
          <button id="add-todo-btn">+</button>
        </div>
        <ul id="todo-list"></ul>
      </div>
      <div class="controls">
        <button id="start-btn">START</button>
        <button id="reset-btn">RESET</button>
        <button id="theme-btn">COLOR</button>
      </div>

      <div class="preset-controls">
        <button class="preset-btn" data-minutes="5">5 MINUTES</button>
        <button class="preset-btn" data-minutes="10">10 MINUTES</button>
        <button class="preset-btn" data-minutes="25">25 MINUTES</button>
      </div>
      <audio id="bg-music" loop>
        <source
          src="music/good-night-lofi-cozy-chill-music-160166.mp3"
          type="audio/mpeg"
        />
      </audio>

      <div class="music-player">
        <div class="track-name">
          <marquee scrollamount="4">♫ FOCUS MODE - CHILL BEATS ♫</marquee>
        </div>

        <div class="player-controls">
          <button id="music-btn">PLAY</button>
          <select id="track-selector">
            <option value="music/good-night-lofi-cozy-chill-music-160166.mp3">
              Good Night Lofi
            </option>
            <option value="music/glowness-skygaze-main-version-41562-02-55.mp3">
              Skygaze
            </option>
            <option value="music/lofi-lofi-chill-lofi-girl-466467.mp3">
              Lofi Girl
            </option>
          </select>
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
            aria-label="Timer duration in minutes"
          />
        </div>
      </div>
    </div>

    <div class="console-wrapper" id="console">
      <div class="screen-text">
        <div class="timer-display">
          <input
            type="number"
            id="minutes-input"
            value="25"
            min="1"
            max="99"
            readonly
          />
          <span id="colon">:</span>
          <span id="seconds-display">00</span>
        </div>
        <div class="power-led" id="power-led"></div>
        <div class="pet-display">
          <img id="pet-img" src="images/nukoCatHeart.gif" alt="Pixel Pet" />
          <div id="pet-speech" class="status-text">READY?</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
